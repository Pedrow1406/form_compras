<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Histórico de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Veja seu histórico de compras aqui</h2>
        <form action="{% url "ver_compras" %}" method='POST'>{% csrf_token %}
            <label for="nome">Nome do Cliente: </label>
            <select name="nome" id="nome"class='form-select  form-select-lg mb-3'>
                {% for c in clientes %}
                    <option value="{{c.nome_cliente}}">{{c.nome_cliente}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Enviar" class='btn btn-primary'>
        </form>
        <br>
        {% if status == '1' %}
            <h3>Histórico de {{nome_cliente}}</h3>
            <table class="table table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Produtos</th>
                        <th scope="col">Preços</th>
                    </tr>
                </thead>
                <tbody>
            {% for p in produtos %}
                <tr>
                    <td>{{p.id}}</td>
                    <td>{{p.nome}}</td>
                    <td>R$ {{p.preco}}</td>
                </tr>
            {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
