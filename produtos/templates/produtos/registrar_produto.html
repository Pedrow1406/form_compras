<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Registre seus Produtos Aqui</h1>
          {% if status == '1'%}
          <div class="alert alert-success" role="alert">
            Produto Criado com Sucesso
          </div>
        {% endif %}
        <form action="{% url "registrar_produto" %}" method='post'>{% csrf_token %}
            <label for="nome">Nome do Produto:</label>
            <input type="text" name="nome" id="nome" class="form-control">
            <br>
            <label for="preco">Pre√ßo:</label>
            <input type="number" name="preco" id="preco" class='form-control'>
            <br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" class='form-control'>
            <br>
            <label for="cliente">Cliente:</label>
            <select name="cliente" id="cliente" class='form-select  form-select-lg mb-3'>
              {% for c in clientes %}
                  <option value="{{c.nome_cliente}}">{{c.nome_cliente}}</option>
              {% endfor %}
            </select>
            <br>
            <input type="submit" value="Enviar" class='btn btn-primary'>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
